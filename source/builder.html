<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BSD Widget Builder</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/colorpicker.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/widgets.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="/javascripts/colorpicker.js"></script>
    <script src="/javascripts/builder.js"></script>
</head>
<body class="builder">
    <header>
        <h1>BSD Widget Builder</h1>
    </header>
    <div class="content cf">
        <div class="col-1">
            <div class="panel panel__form cf">
                <form>
                    <h2>Get Started</h2>
                    <div class="panel__fields">
                        <ul>
                            <li class="form-entry cf">
                                <label for="url">Form ID</label>
                                <input type="text" id="tools-form-id" name="formId" placeholder="Form ID">
                            </li>
                            <li class="form-entry cf">
                            <button id="get-fields">Go</button>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="panel panel__settings cf">
                <form>
                    <h2>Settings</h2>
                    <div class="panel__fields">
                        <ul>
                            <li class="form-entry cf">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" placeholder="Title" value="Title">
                            </li>
                        </ul>
                    </div>
                    <div class="panel__design">
                        <ul>
                            <li class="form-entry cf">
                                <label for="colorpickerField1">Background Color</label>
                                <input type="text" size="6" name="bg" class="style-field" id="colorpickerField1" value="ffffff">
                            </li>
                            <li class="form-entry cf">
                                <label for="colorpickerField1">Font Color</label>
                                <input type="text" size="6" name="color" class="style-field" id="colorpickerField3" value="453e3e">
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="code-snippet">
                <h4>Copy and paste this code:</h4>
                <pre><code id="code-copy">&lt;a href="<span class="code-link">#</span>" class="bsd-widget" data-type="form"&gt;<span class="code-title">Title</span>&lt;/a&gt;
&lt;script src="/javascripts/bsd-widget.js?id=<span class="code-form-id">131</span>&bg=<span class="code-bg">ffffff</span>&color=<span class="code-color">453e3e</span>"&gt;&lt;/script&gt;
                </code></pre>
            </div>
        </div>
        <div class="col-2">
            <div class="preview">
                <h2>Preview</h2>
                <div class="preview__widget"></div>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function(){
        $('.code-snippet, .panel__settings, .preview').hide();
        $('#get-fields').on('click',function(e){
            e.preventDefault();
            var formId = $('#tools-form-id').val(),
                embedCode = '<a href="#" class="bsd-widget" data-type="form">Title</a>';

            s = document.createElement('script');
            s.type = 'text/javascript';
            s.src = '/javascripts/bsd-widget.js?id=' + formId + '&bg=ffffff&color=453e3e';
            s.id = 'boss-script';

            $('.preview__widget').append(embedCode).append(s);

            var checkExist = setInterval(function() {
               if ($('.widget-wrapper').length) {
                  $('.panel__form').hide();
                $('.code-snippet, .panel__settings, .preview').show();
                  clearInterval(checkExist);
               }
            }, 100);

        });
    });
    </script>
</body>
</html>
